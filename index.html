<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Movelt Airlines SA</title>
</head>

<body>

    <main>
        <section id="container">
            <div id="area-login">
                <div id="topo-login">
                    <h1>Movelt Airlines</h1>
                    <img src="imagens/Aviation.png" width="50px" height="50px" alt="">
                </div>
                <div id="area-formulario">
                    <div id="formulario">
                        <form action="">Email Address
                            <input class="campo" type="text" placeholder="example@gmail.com" required>
                            <i class="bx bxs-user"></i>
                        </form>
                        <form action="">Password
                            <input class="campo" type="password" placeholder="Enter your password" required>
                            <i class="bx bxs-lock-alt"></i>
                        </form>

                        <div id="text-forgot-password">
                            <a href="#">Forgot your Password?</a>
                        </div>

                        <div id="buttons">
                            <button>Login Now</button>
                            <br>
                            <br>
                            <p>--------------------------- OR ---------------------------</p>
                            <button>Signup Now</button>
                        </div>
                    </div>

                </div>
            </div>

            <div id="imagem-principal">
                <!-- <img src="imagens/aviao_viagem.jpg" alt=""> -->
            </div>
        </section>
        <footer class="container">
            <div>
                &copy; Copyright Movelt Airlines SA, 2024.
            </div>
        </footer>
    </main>

</body>

</html>
